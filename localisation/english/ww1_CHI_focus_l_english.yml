 ZHC_focus_confront_anhui:0 "Confront Anhui"
 ZHC_focus_confront_anhui_desc:0 "After the recent Zhili-Anhui split, the Anhui clique has taken an aggresive stance aganist us."
 ZHC_focus_prepare_for_civil_war:0 "Prepare for Civil War"
 ZHC_focus_prepare_for_civil_war_desc:0 "We have to prepare for civil war."
 ZHC_focus_install_arsenals:0 "Install Arsenals"
 ZHC_focus_install_arsenals_desc:0 "We need to build and utilize former arsenals for our zhili army."
 ZHC_focus_deploy_riflemen:0 "Deploy Riflemen"
 ZHC_focus_deploy_riflemen_desc:0 "Our army needs to be bigger if we want to defeat the Anhui clique."
 ZHC_focus_on_zhili_army:0 "Focus on Zhili Army"
 ZHC_focus_on_zhili_army_desc:0 "The Zhili Army is one of the best military forces in all of China."
 ZHC_focus_wu_peifu:0 "Praise Wu Peifu"
 ZHC_focus_wu_peifu_desc:0 "Wu Peifu is one of the best military figures in the Zhili clique. He should lead our army."
 ZHC_focus_war_phase:0 "War Phase"
 ZHC_focus_war_phase_desc:0 "War is coming and we need to prepare!"
 ZHC_focus_political_affairs:0 "Political Affairs"
 ZHC_focus_political_affairs_desc:0 "The politics of the Zhili warlords are quite complicated, but we will handle them one way or another."
 ZHC_focus_denounce_nishihara:0 "Denounce the Nishihara Loan"
 ZHC_focus_denounce_nishihara_desc:0 "The Anhui clique have taken a so-called Nishihara loan, or in other words - sold themselves out to Japan!"
 ZHC_focus_confront_duan:0 "Confront Duan Qirui"
 ZHC_focus_confront_duan_desc:0 "Duan Qirui is an example not to follow for all Chinese warlords."
 ZHC_focus_demand_dismiss_canzhanjun:0 "Demand to Dismiss Canzhanjun"
 ZHC_focus_demand_dismiss_canzhanjun_desc:0 "The Canzhanjun is an army formed by Duan Qirui to participate in the Great War."
 ZHC_focus_confront_xu_shuzheng:0 "Accuse Xu Shuzheng"
 ZHC_focus_confront_xu_shuzheng_desc:0 "Xu Shuzheng is a Qing loyalist turned Beiyang president, and he is an opportunist too."
 ZHC_focus_deal_with_fengtian:0 "Deal with Fengtian"
 ZHC_focus_deal_with_fengtian_desc:0 "The Fengtian clique is another major clique, with their powerbase in Shenyang. A joint attack on the Anhui capital Beijing would be preferable."
 ZHC_focus_guarantee_manchuria:0 "Guarantee Manchuria"
 ZHC_focus_guarantee_manchuria_desc:0 "We will guarantee the indepdence of the Fengtian warlords from the Anhui warlords."
 ZHC_focus_zhili_fengtian_alliance:0 "The Zhili-Fengtian Alliance"
 ZHC_focus_zhili_fengtian_alliance_desc:0 "The Zhili and Fengtian cliques have a lot in common, and one of those things is the desctruction of the Anhui clique."
 ZHC_focus_claim_beiyang_leadership:0 "Claim Beiyang Leadership"
 ZHC_focus_claim_beiyang_leadership_desc:0 "We are the legitimate Beiyang government, not the Anhui warlords!"
 ZHC_focus_zhili_anhui_war:0 "The Zhili-Anhui War"
 ZHC_focus_zhili_anhui_war_desc:0 "We will declare war on the Anhui clique, and end their hegemony in North China!"
 ZHC_focus_contront_fengtian:0 "Confront Fengtian"
 ZHC_focus_contront_fengtian_desc:0 "The Fengtian clique is now more of a burden than an ally."
 ZHC_focus_take_beijing:0 "Take Peking"
 ZHC_focus_take_beijing_desc:0 "We will take Peking for ourselves, instead of sharing it with the Fengtian clique."
 ZHC_focus_confront_zhang:0 "Exclude Zhang Zuolin"
 ZHC_focus_confront_zhang_desc:0 "Zhang Zuolin is nothing more than a bandit!"
 ZHC_focus_prepare_lehe_offensive:0 "Prepare the Lehe Offensive"
 ZHC_focus_prepare_lehe_offensive_desc:0 "A well-prepared offensive is key to a swift victory, especially when executed by the military genius Wu Peifu."
 ZHC_focus_anhui_remnants:0 "Take Care of the Anhui Remnants"
 ZHC_focus_anhui_remnants_desc:0 "The Anhui clique needs to be fully destroyed if we want peace and stability in China."
 ZHC_focus_jiangsu_ownership:0 "Secure Jiangsu"
 ZHC_focus_jiangsu_ownership_desc:0 "We have recently taken over the administration of Jiangsu from the Anhui clique, and we will integrate it."
 ZHC_focus_outer_mongolia_ownership:0 "Demand Outer Mongolia"
 ZHC_focus_outer_mongolia_ownership_desc:0 "Outer Mongolia is Chinese territorry, and we will take it back!"
 ZHC_focus_denounce_bandits:0 "Denounce Manchurian Bandits"
 ZHC_focus_denounce_bandits_desc:0 "Zhang Zuolin is a bandit, the Fengtian clique are bandits!"
 ZHC_focus_zhili_fengtian_war:0 "The Zhili-Fengtian War"
 ZHC_focus_zhili_fengtian_war_desc:0 "We will destroy the Fengtian clique, and secure our hegemony over China!"
 ZHC_focus_zhili_hegemony:0 "The Zhili Hegemony"
 ZHC_focus_zhili_hegemony_desc:0 "The Zhili clique is finnaly victorious! Death to the traitors, long live Wu Peifu and Cao Kun!"
 ZHC_focus_administration_reform:0 "Administration Reform"
 ZHC_focus_administration_reform_desc:0 "We will reform our administration, and place new governors in our new provinces."
 ZHC_focus_assert_on_beiyang_remnants:0 "Assert on Beiyang Remnants"
 ZHC_focus_assert_on_beiyang_remnants_desc:0 "Destroy the Fengtian remnants! Destroy the Anhui remnants!"
 ZHC_focus_combat_readiness:0 "Combat Readiness"
 ZHC_focus_combat_readiness_desc:0 "Let's make our army ready for combat, so that we can fight off warlord invasions."
 ZHC_focus_annex_canzhanjun:0 "Take Control of the Military"
 ZHC_focus_annex_canzhanjun_desc:0 "The military of the Fengtian and Anhui cliques will be integrated."
 ZHC_focus_militarist_effort:0 "Militarist Effort"
 ZHC_focus_militarist_effort_desc:0 "We will expand our army."
 ZHC_focus_railway_to_shanghai:0 "Railway to Shanghai"
 ZHC_focus_railway_to_shanghai_desc:0 "A railway to Shanghai is always nice. Buy some trains too."
 ZHC_focus_secure_northeast:0 "Secure Northeast"
 ZHC_focus_secure_northeast_desc:0 "The recently taken over Rehe province is very unstable. We will securei t."
 ZHC_focus_ready_to_strike_manchuria:0 "Ready to Strike Manchuria"
 ZHC_focus_ready_to_strike_manchuria_desc:0 "Death to the traitors!"
 ZHC_focus_confront_northeast_army:0 "Confront Northeast Army"
 ZHC_focus_confront_northeast_army_desc:0 "Their army is weak! It is time to strike!"
 ZHC_focus_army_reform:0 "Army Reform"
 ZHC_focus_army_reform_desc:0 "Our army has to be reformed, after all of those wars it is weak."
 ZHC_focus_fortify_legitimacy:0 "Fortify Legitimacy"
 ZHC_focus_fortify_legitimacy_desc:0 "We are the legitimate government of China!"
 ZHC_focus_foreign_support:0 "Gain Foreign Support"
 ZHC_focus_foreign_support_desc:0 "The foreigners will support us!"
 ZHC_focus_second_zhili_fengtian_war:0 "The Second Time"
 ZHC_focus_second_zhili_fengtian_war_desc:0 "We will wage war again."
 ZHC_focus_confront_southern:0 "Confront the Southern Warlords"
 ZHC_focus_confront_southern_desc:0 "The southern warlords have always been rebellious to rule from Pekin. We will have to subjugate them."
 ZHC_focus_pressure_on_hunan:0 "Pressure on Hunan"
 ZHC_focus_pressure_on_hunan_desc:0 "The Hunan clique is a weak clique, but subjugating it would be preferable instead of waging war."
 ZHC_focus_reject_guangzhou_government:0 "Reject the Guangzhou Government"
 ZHC_focus_reject_guangzhou_government_desc:0 "The Guangzhou government is an illegitimate state made by revolutionary Sun Yat-sen."
 ZHC_focus_pressure_on_sichuan:0 "Pressure on Sichuan"
 ZHC_focus_pressure_on_sichuan_desc:0 "The Sichuan clique has always been very fragmented, and never unified. We will unify it for them, and subjugate it."
 ZHC_focus_pressure_on_yunnan:0 "Pressure on Yunnan"
 ZHC_focus_pressure_on_yunnan_desc:0 "The Yunnan clique has always been a center of revolutionary activity. They will be hard to conquer."
 ZHC_focus_befriend_with_chen_jiongming:0 "Befriend with Chen Jiongming"
 ZHC_focus_befriend_with_chen_jiongming_desc:0 "Chen Jiongming is one of the more liberal warlords, aligning with our goals."
 ZHC_focus_support_provincial_federalism:0 "Support Provincial Federalism"
 ZHC_focus_support_provincial_federalism_desc:0 "Federalism is the way for China!"
 ZHC_focus_prepare_southern_expedition:0 "Prepare the Southern Expedition"
 ZHC_focus_prepare_southern_expedition_desc:0 "The southern expedition will destroy the unloyal warlords!"
 ZHC_focus_give_up_with_republic:0 "Give up the Republic"
 ZHC_focus_give_up_with_republic_desc:0 "The Republic of China is a failure. Returning to the monarchy would be preferable."
 ZHC_focus_punish_kuomintang:0 "Punish Kuomintang"
 ZHC_focus_punish_kuomintang_desc:0 "The Kuomintang has only launched uprisings that resulted in the deaths of thousands of people! Destroy them!"
 ZHC_focus_annex_yunnan:0 "Annex Yunnan"
 ZHC_focus_annex_yunnan_desc:0 "Yunnan is ready to be annexed."
 ZHC_focus_annex_liangguang:0 "Annex Liangguang"
 ZHC_focus_annex_liangguang_desc:0 "Liangguang is ready to be annexed."
 ZHC_focus_annex_sichuan:0 "Annex Sichuan"
 ZHC_focus_annex_sichuan_desc:0 "Sichuan is ready to be annexed."
 ZHC_focus_restoration_for_stability:0 "Restoration for Stability"
 ZHC_focus_restoration_for_stability_desc:0 "We will restore the Great Qing, and place Puyi on the Dragon Throne again!"
 ZHC_focus_keep_the_republic:0 "Keep the Republic"
 ZHC_focus_keep_the_republic_desc:0 "We fought hard for the Republic, and we won't give it up so easily."
 ZHC_focus_keep_the_revolution:0 "Keep the Revolution"
 ZHC_focus_keep_the_revolution_desc:0 "The anti-Manchu revolution was the biggest revolution of the 20th century. We fought in it, we won't give it up."
 ZHC_focus_united_provinces:0 "United Provinces"
 ZHC_focus_united_provinces_desc:0 "Let's unite the provinces, and make the people see us as liberators!"
 ZHC_focus_no_famine_allowed:0 "No Famine Allowed"
 ZHC_focus_no_famine_allowed_desc:0 "Famine has always been a big problem in China. We have to help the peasants."
 ZHC_focus_embrace_good_despotism:0 "Embrace Good Despotism"
 ZHC_focus_embrace_good_despotism_desc:0 "Despotism might not be that bad, if you ruler is a smart person."
 ZHC_focus_declare_new_constitution:0 "Declare New Constitution"
 ZHC_focus_declare_new_constitution_desc:0 "A constitution is needed for a new republic."
